<form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <!-- First row: anzahl0, bezeichnung0, einzelpreis0 -->
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="anzahl0">Anzahl 0:</label>
      <input id="anzahl0" formControlName="anzahl0" type="number" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="bezeichnung0">Bezeichnung 0:</label>
      <input id="bezeichnung0" formControlName="bezeichnung0" type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="einzelpreis0">Einzelpreis 0:</label>
      <input id="einzelpreis0" formControlName="einzelpreis0" type="number" class="form-control">
    </div>
  </div>

  <!-- Second row: anzahl1, bezeichnung1, einzelpreis1 -->
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="anzahl1">Anzahl 1:</label>
      <input id="anzahl1" formControlName="anzahl1" type="number" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="bezeichnung1">Bezeichnung 1:</label>
      <input id="bezeichnung1" formControlName="bezeichnung1" type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="einzelpreis1">Einzelpreis 1:</label>
      <input id="einzelpreis1" formControlName="einzelpreis1" type="number" class="form-control">
    </div>
  </div>

  <!-- Third row: anzahl2, bezeichnung2, einzelpreis2 -->
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="anzahl2">Anzahl 2:</label>
      <input id="anzahl2" formControlName="anzahl2" type="number" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="bezeichnung2">Bezeichnung 2:</label>
      <input id="bezeichnung2" formControlName="bezeichnung2" type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="einzelpreis2">Einzelpreis 2:</label>
      <input id="einzelpreis2" formControlName="einzelpreis2" type="number" class="form-control">
    </div>
  </div>

  <!-- Fourth row: anzahlung, kundenname, email, telefon -->
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="anzahlung">Anzahlung:</label>
      <input id="anzahlung" formControlName="anzahlung" type="number" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="kundenname">Kundenname:</label>
      <input id="kundenname" formControlName="kundenname" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="telefon">Telefon:</label>
      <input id="telefon" formControlName="telefon" type="number" class="form-control">
    </div>
  </div>

  <!-- Submit button -->
  <div class="form-group row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary" [disabled]="invoiceForm.invalid">Submit</button>
    </div>
  </div>
</form>
